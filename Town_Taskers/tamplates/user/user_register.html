{% extends 'user/common/layout.html' %}
{% block content %}
<script>
  function data(){
  var a=document.getElementById("rd1");
  var b=document.getElementById("rd2");  
  var j=document.getElementById("cityname").value;
  var k=document.getElementById("areaname").value;
   if(j=="")
   {
    alert("please select city")
    return false;
   }
   else if(k=="")
   {
    alert("please select area")
    return false;
   }
   else if(a.checked==false && b.checked==false){
    alert("please select gender")
    return false;
   }
   else{
    return true;
   }
  }
</script>
<!-- Page Title -->
<section class="page-title">
  <!-- Container Start -->
  <div class="container">
    <div class="row">
      <div class="col-md-8 offset-md-2 text-center">
        <!-- Title text -->
        <h3>User Register</h3>
      </div>
    </div>
  </div>
  <!-- Container End -->
</section>
<!-- Page Title End -->

<section class="login py-5 border-top-1">
  <div class="container-fluid">
    <div class="row justify-content-center">
      <div class="col-lg-10 col-md-8 align-item-center">
        <div class="border border">
          <h3 class="bg-gray p-4 text-center">Register As User</h3>
          <form name="myform" method="post" onsubmit="return data()" action="/user/user_store" enctype="multipart/form-data">
            {% csrf_token %}
            <fieldset class="p-4">
              <div class="form-group">
                <div class="row">
                  <div class="col-lg-6">
                    <label for="exampleInputFile">First Name*</label>
                    <input class="form-control mb-3" type="text" name="fname" id="fname" placeholder="First Name*"pattern="[A-Za-z]{2,32}" required > 
                  </div>
                  <div class="col-lg-6">
                    <label for="exampleInputFile">Last Name*</label>
                    <input class="form-control mb-3" type="text" name="lname" id="lname" placeholder="Last Name*" pattern="[A-Za-z]{2,32}" required>
                  </div>
                </div>
              </div>
              <div class="form-group">
                <div class="row">
                  <div class="col-lg-6">
                    <label for="exampleInputFile">User Name*</label>
                    <input class="form-control mb-3" type="text" name="uname" id="uname" placeholder="Username*" required  pattern="[A-Za-z0-9]{2,32}">
                  </div>
                  <div class="col-lg-6">
                    <label for="exampleInputFile">Email*</label>
                    <input class="form-control mb-3" type="email" name="email" id="email" placeholder="Email*" required pattern="[a-z0-9._%+\-]+@[a-z0-9.\-]+\.[a-z]{2,}$">
                  </div>
                </div>
              </div>
              <div class="form-group">
                <div class="row">
                  <div class="col-lg-6">
                    <label for="exampleInputFile">Password*</label>
                    <input class="form-control mb-3" type="password" name="password" id="password" placeholder="Password*" required pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*?[0-9])(?=.*?[!@#$%^&*]).{8,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters">
                  </div>
                  <div class="col-lg-6">
                    <label for="exampleInputFile">Confirm Password*</label>
                    <input class="form-control mb-3" type="password" name="cpassword" id="cpassword" placeholder="Confirm Password*" required>
                  </div>
              {% if messages %}
              <ul class="messages">
              {% for message in messages %}
                <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
              {% endfor %}
              </ul>
              {% endif %}
                </div>
              </div>
              <div class="form-group">
                <div class="row">
                  <div class="col-lg-6">
                    <label for="exampleInputFile">Contact*</label>      
                    <input class="form-control mb-3" ng-model="model.number" name="contact" id="contact" pattern="[0-9]{10}" type="phone" placeholder="Contact*" required title="10 digits required">
                  </div>
                  <div class="col-lg-6">
                    <label for="exampleInputFile">Address*</label> 
                    <textarea name="address" id="address" class="form-control mb-3 ng-invalid ng-invalid-required ng-valid-pattern ng-touched" rows="3" placeholder="Address*" required pattern="[A-Za-z0-9]{5,200}"></textarea>
                  </div>                  
                </div>               
              </div>
              <div class="row">
                  <div class="col-lg-6">
                    <label for="exampleInputFile">Gender*</label>
                    <div class="form-group form-control">
                      <label class="control-label normal p-2">Gender :  </label>
                      <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="gender" id="rd1" value="male">
                        <label class="form-check-label" for="inlineRadio1">Male</label>
                      </div>
                      <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="gender" id="rd2" value="female">
                        <label class="form-check-label" for="inlineRadio2">Female</label>
                      </div>
                    </div>                  
                  </div>
                  <div class="col-lg-6">
                    <label for="exampleInputFile">DOB*</label>
                    <div class="form-group form-control">
                      <label class="control-label normal p-2">Date of Birth :</label>
                      <input type="date" name="dob" id="dob" class="form-control1 ng-invalid ng-invalid-required" ng-model="model.date" required>
                    </div>                   
                  </div>               
              </div>

              <div class="form-group">
                <div class="row">
                  <div class="col-lg-6">
                    <label for="exampleInputFile">City*</label>
                    <select class="form-control mb-3" name="cityname" id="cityname">
                      <option value="" selected>---select a city---</option>

                      {% for cy in cities %}
                      <option value="{{cy.id}}">{{cy.city_name}}</option>
                      {% endfor %}   
                    </select>                    
                  </div>
                  <div class="col-lg-6">
                    <label for="exampleInputFile">Area*</label>
                    <select class="form-control mb-3" name="areaname" id="areaname">
                      <option value="">---select an area---</option>

                      {% for a in areas %}
                      <option value="{{a.id}}">{{a.area_name}}</option>
                      {% endfor %}   
                    </select>                  
                  </div> 
                </div>
              </div>
              
              
              <div class="form-group">
                <label for="exampleInputFile">Your Image*</label>
                <input class="form-control p-2" type="file" id="uimg" name="uimg" placeholder="Enter Username" required>
              </div>
              <!-- <div class="loggedin-forgot d-inline-flex my-3">
                <input type="checkbox" id="registering" class="mt-1">
                <label for="registering" class="px-2">By registering, you accept our <a class="text-primary font-weight-bold" href="terms-condition.html">Terms & Conditions</a></label>
              </div> -->
              <button type="submit" name="submit" class="btn btn-primary font-weight-bold mt-3">Register Now</button>
            </fieldset>
          </form>
        </div>
      </div>
    </div>
  </div>
</section>

{% endblock %}
