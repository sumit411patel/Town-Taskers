{% extends 'myadmin/common/layout.html' %}
{% load static %}

{% block title %} Catagories {% endblock %}

{% block content %}
<div class="content-wrapper">
    <div class="row">
      <div class="col-12 grid-margin stretch-card">
        <div class="card">
          <div class="card-body">
            <!-- <h4 class="card-title text-center">Add Services</h4> -->
            <h4 class="card-title text-center">Edit Category</h4>
            <form class="forms-sample" novalidate="novalidate" ng-submit="submit()" method="post" action="/myadmin/update_category/{{result.id}}">
              {% csrf_token %}
              <!-- <div class="form-group">
                <label for="exampleInputName1">Service Name</label>
                <input type="text" class="form-control" id="exampleInputName1" placeholder="Service Name">
              </div> -->

              <div class="form-group">
                <label for="exampleInputName1">Category Name</label>
                <input type="text" name="category" id="category" class="form-control" ng-model="model.name" required="" value="{{result.category_name}}">
              </div>

              <div class="form-group">
                <!-- <button type="submit" class="btn btn-primary">Submit</button>
                <button type="cancel" class="btn btn-default">cancel</button> -->
                <input type="submit" class="btn btn-primary" name="submit" id="submit" value="Submit">
                <input type="submit" class="btn btn-default" name="cancel" id="cancel" value="Cancel">
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
</div>
{% endblock %}
