{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>{% block title %} Log In {% endblock %}</title>
    <!-- plugins:css -->
    <link rel="stylesheet" href="{% static 'myadmin/vendors/feather/feather.css' %}">
    <link rel="stylesheet" href="{% static 'myadmin/vendors/ti-icons/css/themify-icons.css' %}">
    <link rel="stylesheet" href="{% static 'myadmin/vendors/css/vendor.bundle.base.css' %}">
    <!-- endinject -->
    <!-- Plugin css for this page -->
    <link rel="stylesheet" href="{% static 'myadmin/vendors/datatables.net-bs4/dataTables.bootstrap4.css' %}">
    <link rel="stylesheet" href="{% static 'myadmin/vendors/ti-icons/css/themify-icons.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'myadmin/js/select.dataTables.min.css' %}">
    <!-- End plugin css for this page -->
    <!-- inject:css -->
    <link rel="stylesheet" href="{% static 'myadmin/css/vertical-layout-light/style.css' %}">
    <!-- endinject -->
    <link rel="shortcut icon" href="{% static 'myadmin/images/town-taskers-favicon-white.svg' %}" />
  </head>

<body>
  <div class="container-scroller">
    <div class="container-fluid page-body-wrapper full-page-wrapper">
      <div class="content-wrapper d-flex align-items-center auth px-0">
        <div class="row w-100 mx-0">
          <div class="col-lg-4 mx-auto">
            <div class="auth-form-light text-left py-5 px-4 px-sm-5">
              <div class="brand-logo" style="margin-bottom: 25px;">
                <img src="{% static 'myadmin/images/town-taskers-high-resolution-logo-transparent.svg' %}" alt="logo" style="width: 165px;">
              </div>
              <h4>Hello! let's get started</h4>
              <h6 class="font-weight-light">Log in to continue.</h6>
              <form class="pt-3" method="post" action="/myadmin/login_check">
                {% csrf_token %}
                <div class="">
                  <label for="">Enter username<span style="color:red;">*</span></label>
                </div>
                <div class="form-group">
                  <input type="text" class="form-control form-control-lg" name="username" id="username" value="Username" onfocus="this.value = '';" onblur="if (this.value == 'username') {this.value = 'E-mail address';}" required>
                </div>
                <div class="">
                  <label for="">Enter password<span style="color:red;">*</span></label>
                </div>
                <div class="form-group">
                  <input class="form-control form-control-lg" type="password" name="password" id="password" value="password" onfocus="this.value = '';" onblur="if (this.value == '') {this.value = '';}" required>
                </div>
                {% if messages %}
                <ul class="messages">
                {% for message in messages %}
                  <li style="color: red;" {% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
                {% endfor %}
                </ul>
                {% endif %}
                <div class="mt-3">
                  <input type="submit" onclick="myFunction()" value="Login" class="btn btn-block btn-primary btn-lg font-weight-medium auth-form-btn">
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
      <!-- content-wrapper ends -->
    </div>
    <!-- page-body-wrapper ends -->
  </div>
  <!-- container-scroller -->
  <!-- plugins:js -->
  <script src="{% static 'myadmin/vendors/js/vendor.bundle.base.js' %}"></script>
  <!-- endinject -->
  <!-- Plugin js for this page -->
  <script src="{% static 'myadmin/vendors/chart.js/Chart.min.js' %}"></script>
  <script src="{% static 'myadmin/vendors/datatables.net/jquery.dataTables.js' %}"></script>
  <script src="{% static 'myadmin/vendors/datatables.net-bs4/dataTables.bootstrap4.js' %}"></script>
  <script src="{% static 'myadmin/js/dataTables.select.min.js' %}"></script>

  <!-- End plugin js for this page -->
  <!-- inject:js -->
  <script src="{% static 'myadmin/js/off-canvas.js' %}"></script>
  <script src="{% static 'myadmin/js/hoverable-collapse.js' %}"></script>
  <script src="{% static 'myadmin/js/template.js' %}"></script>
  <script src="{% static 'myadmin/js/settings.js' %}"></script>
  <script src="{% static 'myadmin/js/todolist.js' %}"></script>
  <!-- endinject -->
  <!-- Custom js for this page-->
  <script src="{% static 'myadmin/js/dashboard.js' %}"></script>
  <script src="{% static 'myadmin/js/Chart.roundedBarCharts.js' %}"></script>
  <!-- End custom js for this page-->
</body>

</html>
