{% extends 'myadmin/common/layout.html' %}
{% load static %}

{% block title %} City {% endblock %}

{% block content %}
<div class="content-wrapper">
    <div class="row">
      <div class="col-12 grid-margin stretch-card">
        <div class="card">
          <div class="card-body">
            <h4 class="card-title text-center">Edit City</h4>
            <form class="forms-sample" novalidate="novalidate" ng-submit="submit()" method="post" action="/myadmin/update_city/{{result.id}}">
              {% csrf_token %}
              <div class="form-group">
                <label for="exampleInputName1">City Name</label>
                <input type="text" name="city" id="city" class="form-control" ng-model="model.name" required="" value="{{result.city_name}}">
              </div>
              <div class="form-group">
                <input type="submit" class="btn btn-primary" name="submit" id="submit" value="Submit">
                <input type="submit" class="btn btn-default" name="cancel" id="cancel" value="Cancel">
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
</div>
{% endblock %}
